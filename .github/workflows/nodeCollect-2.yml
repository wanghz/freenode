name: node collect 2

# Controls when the workflow will run
on:
  schedule:
    - cron: '0/30 * * * *'  # 每10分钟执行一次
  repository_dispatch:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use curl to read remote webpage and filter with grep
      run: |
        curl -s https://raw.githubusercontent.com/bin1site1/V2rayFree/refs/heads/main/config.txt > ./freenode-2.txt
        curl -s https://raw.githubusercontent.com/gslege/CloudflareIP/refs/heads/main/Vless.txt >> ./freenode-2.txt
        curl -s https://raw.githubusercontent.com/shaoyouvip/free/refs/heads/main/base64.txt | sed 's/#.*$//' | base64 -d -i >> ./freenode-2.txt
        curl -s https://raw.githubusercontent.com/WLget/V2Ray_configs_64/refs/heads/master/ConfigSub_list.txt | sed 's/#.*$//' | base64 -d -i >> ./freenode-2.txt
        curl -s https://raw.githubusercontent.com/WLget/V2Ray_configs_64/refs/heads/master/ConfigSub_list.txt > ./freenode-3.txt
        cat ./freenode-2.txt | base64 -w 0  > ./freenode-2-base64
        #cat ./freenode-2-base64

        # 1. 提取 URL 并存入变量 FIRST_URL
        FIRST_URL=$(curl -s "https://raw.githubusercontent.com/hysteria350/free-jichang/main/README.md" | grep -oP 'https://pub\S+' | head -n 1)        # 2. 检查变量内容（可选）
        #echo "提取到的第一条 URL 是: $FIRST_URL" 
        # 3. 使用 curl 访问变量 $FIRST_URL 存储的地址的内容
        #curl -sL "$FIRST_URL" | sed 's/#.*$//' | base64 -d -i > ./freenode-4.txt
        curl -sL "$FIRST_URL" > ./freenode-4.txt

      continue-on-error: true  # 即使出错也继续执行后续步骤
        
    - name: 对比库文件，有差异则提交并推送更改
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if ! git diff --quiet freenode-2-base64; then
          echo "File has changes."
          echo "1-检查时间：$(TZ=UTC-8 date +%Y-%m-%d" "%H:%M:%S)" > status
          git add .
          git commit -m "节点更新时间：$(TZ=UTC-8 date +%Y-%m-%d" "%H:%M:%S)"
          git push
        else
          echo "No changes in file."
          echo "0-检查时间：$(TZ=UTC-8 date +%Y-%m-%d" "%H:%M:%S)" > status
          git add status
          git commit -m "节点无更新。检查时间：$(TZ=UTC-8 date +%Y-%m-%d" "%H:%M:%S)"
          git push
        fi
